	function hover(letter, w){
		var sn = 0;
		var interval = setInterval(function(){
			sn++;
			document.getElementById(letter).style.color = color[Math.floor(Math.random()*color.length)];
			document.getElementById(letter+'glitch').style.backgroundColor = color[Math.floor(Math.random()*color.length)];

			document.getElementById(letter+'glitch').style.width = Math.floor(Math.random()*gwidth)+'vw';
			if(sn === hgduration){ 
   				clearInterval(interval);
   				document.getElementById(letter).style.color = '#000000';
   				document.getElementById(letter+'glitch').style.backgroundColor = '#ffffff00';
   				document.getElementById(letter+'glitch').style.width = w+'vw';
   				document.getElementById(letter+'glitch').style.height = 13+'vw';

   			}

		var vertTouchArea = window.innerWidth/(letters.length+4);

	 	var touchY = event.touches[0].clientY;
		if(touchX<vertTouchArea*3){

		}else if(touchX<(vertTouchArea*4)){

		}

    		var container = document.body;
		
    		var active = false;
    		var currentX;
    		var currentY;
    		var initialX;
    		var initialY;
    		var xOffset = 0;
    		var yOffset = 0;
		
    		container.addEventListener("touchstart", dragStart, false);
    		container.addEventListener("touchend", dragEnd, false);
    		container.addEventListener("touchmove", drag, false);
		
    		container.addEventListener("mousedown", dragStart, false);
    		container.addEventListener("mouseup", dragEnd, false);
    		container.addEventListener("mousemove", drag, false);
		
    		function dragStart(e) {
    		  if (e.type === "touchstart") {
    		    initialX = e.touches[0].clientX - xOffset;
    		    initialY = e.touches[0].clientY - yOffset;
    		  } else {
    		    initialX = e.clientX - xOffset;
    		    initialY = e.clientY - yOffset;
    		  }
		
    		  if (e.target === elmnt) {
    		    active = true;
    		  }
    		}
		
    		function dragEnd(e) {
    		  initialX = currentX;
    		  initialY = currentY;
		
    		  active = false;
    		}
		
    		function drag(e) {
    		  if (active) {
    		  
    		    e.preventDefault();
    		  
    		    if (e.type === "touchmove") {
    		      currentX = e.touches[0].clientX - initialX;
    		      currentY = e.touches[0].clientY - initialY;
    		    } else {
    		      currentX = e.clientX - initialX;
    		      currentY = e.clientY - initialY;
    		    }
		
    		    xOffset = currentX;
    		    yOffset = currentY;
		
    		    setTranslate(currentX, currentY, elmnt);
    		  }
    		}

    		}
    	}
